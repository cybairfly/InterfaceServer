<!doctype html>
<html>

<head>
    <title>Automation Interface</title>
    <style type="text/css">
        html,
        body {
            margin: 0 auto;
            padding: 0 auto;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: stretch;
        }

        a.button {
            display: flex;
            font-size: xx-large;
            font-family: monospace;
            text-decoration: none;
            color: white;
        }

        #pageUrl {
            width: 100%;
            color: white;
            font-family: monospace;
            background: black;
        }

        #liveView {
            flex: 1;
            margin: 0;
            padding: 0;
            display: block;
            overflow: hidden;
        }

        #prompt.hidden {
            display: none;
        }

        #prompt.active {
            display: flex;
            /*flex-direction: column;*/
            justify-content: space-between;
            align-items: stretch;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 10%;
            color: white;
            font-family: monospace;
            background: black;
        }

        #abort {
            flex: 1 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /*background: orange;*/
        }

        #cancel {
            flex: 5 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /*background: red;*/
        }

        #confirm {
            flex: 5 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /*background: green;*/
        }

        #abort:hover {
            background: orange;
        }

        #cancel:hover {
            background: red;
        }

        #confirm:hover {
            background: green;
        }

        #abort:active {
            background: darkorange;
        }

        #cancel:active {
            background: darkred;
        }

        #confirm:active {
            background: darkgreen;
        }
    </style>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>

    <script defer>
        let liveViewSocket = null;

        const sleep = ms => new Promise(ok => setTimeout(ok, ms));

        const gatherInputs = $liveView => Array
            .from($liveView.contentDocument.forms)
            .map(form => Array
                .from(new FormData(form)))
            .flatMap(input => input)
            .flatMap(([name, value]) => ({ [name]: value }))
            .reduce((pool, next) => ({ ...pool, ...next }), {});

        function showPrompt({ viewPath }) {
            const $prompt = document.querySelector('#prompt');
            if ($prompt)
                $prompt.setAttribute('class', 'active');

            if (!viewPath) return;

            console.log('Loading custom view');
            console.log({ viewPath });

            const $liveView = document.querySelector('#liveView');
            $liveView.src = viewPath;
        }

        function hidePrompt() {
            const $prompt = document.querySelector('#prompt');
            if ($prompt)
                $prompt.setAttribute('class', 'hidden');
        }

        async function resetView() {
            hidePrompt();
            const $liveView = document.querySelector('#liveView');
            $liveView.src = 'frame.html';
            await awaitSelector($liveView, 'img#remoteScreen');
        }

        async function awaitSelector(parent, selector) {
            const condition = () => parent.contentDocument ?
                parent.contentDocument.querySelector(selector) :
                parent.querySelector(selector);

            while (!condition()) {
                await sleep(1000);
                console.log(`Awaiting selector in the DOM: ${selector}`);
            }
        }

        async function answerPrompt(action) {
            const $liveView = document.querySelector('#liveView');
            const inputs = gatherInputs($liveView);
            await resetView();

            liveViewSocket.emit('answerPrompt', { action, inputs });
        }

        function showSnapshot(snapshot) {
            if (!snapshot) return;

            if (snapshot.prompt)
                return showPrompt(snapshot.prompt);

            const { htmlContent, screenshotIndex } = snapshot;
            document.querySelector('#pageUrl').innerText = snapshot.pageUrl;

            const $liveView = document.querySelector('#liveView');

            if (typeof screenshotIndex === 'number') {
                console.log('Loading screen at index:', screenshotIndex);
                const remoteScreen = $liveView.contentDocument.querySelector('img#remoteScreen');

                if (remoteScreen)
                    remoteScreen.src = `/screenshot/${screenshotIndex}`;
            } else if (htmlContent) {
                console.log('Loading target content');
                $liveView.srcdoc = htmlContent;
            }
        }

        function getSocketIoPath() {
            const { pathname } = window.location;
            return pathname.endsWith('/')
                ? pathname + 'socket.io'
                : '/socket.io';
        }

        function connect() {
            if (liveViewSocket && liveViewSocket.connected) return;
            liveViewSocket = io({
                path: getSocketIoPath(),
            });
            liveViewSocket.on('prompt', showPrompt);
            // liveViewSocket.on('reset', resetView);
            liveViewSocket.on('snapshot', showSnapshot);
            liveViewSocket.on('connect', () => {
                console.log(`Client ID: ${liveViewSocket.id} connected.`);
                resetView().then(() => {
                    liveViewSocket.emit('getLastSnapshot');
                });
            });
            liveViewSocket.on('disconnect', () => {
                const $pageUrl = document.querySelector('#pageUrl');
                $pageUrl.innerText = `${$pageUrl.innerText} (disconnected)`
            });
        }

        function disconnect() {
            if (liveViewSocket && liveViewSocket.connected) {
                liveViewSocket.close();
            }
        }

        function isThisTopWindow() {
            try {
                return window.self === window.top;
            } catch (e) {
                return false;
            }
        }

        hidePrompt();

        // Show initial snapshot if it exists when client is fetched.
        showSnapshot(window.lastSnapshot);

        window.addEventListener(
            'load',
            () => {
                // When displayed in a separate window, connect immediately.
                if (isThisTopWindow()) connect();
                if (!isThisTopWindow()) {
                    // if in iframe, only show a warning
                    document.getElementById('pageUrl').innerText = 'Iframe is not supported - please open in separate window!';
                    document.getElementById('liveView').style.display = 'none';
                }
            },
        )

    </script>
</head>

<body>

    <div id="pageUrl">Loading...</div>
    <iframe src="frame.html" id="liveView" scrolling="no" sandbox="allow-same-origin allow-scripts"></iframe>

    <div id="prompt" class="hidden">
        <a href="#" id="cancel" class="button" onclick="answerPrompt('cancel')">CANCEL</a>
        <a href="#" id="abort" class="button" onclick="answerPrompt('abort')">ABORT</a>
        <a href="#" id="confirm" class="button" onclick="answerPrompt('confirm')">CONFIRM</a>
    </div>

</body>

</html>
